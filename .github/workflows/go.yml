name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Test (with Yaegi)
      run: |
        # Prepare GOPATH
        export GOPATH=$(pwd)/go
        mkdir -p "$(go env GOPATH)/src/github.com/${{ github.repository }}"
        rsync . "$(go env GOPATH)/src/github.com/${{ github.repository }}" --exclude go
        # Install and run yaegi test
        curl -sfL https://raw.githubusercontent.com/traefik/yaegi/master/install.sh | bash -s -- -d -b . v0.9.0
        ./yaegi test -v .
